---
kind: Namespace
apiVersion: v1
metadata:
  name: kyoo-dev
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyoo-dev
  namespace: argocd
spec:
  project: homelab
  destination:
    server: https://kubernetes.default.svc
    namespace: kyoo-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
  source:
    repoURL: https://github.com/zoriya/Kyoo
    path: chart
    targetRevision: master
    # repoURL: ghcr.io/zoriya/helm-charts
    # chart: kyoo
    # targetRevision: edge
    helm:
      valuesObject:
        global:
          image:
            tag: edge
            imagePullPolicy: Always
        postgres:
          enabled: true
        kyoo:
          address: https://kyoo-dev.bitey.life
        media:
          volumes:
            - name: media
              nfs:
                server: "192.168.1.179"
                path: /spin0/media/movies
        traefikproxy:
          traefik:
            extraArgs:
              - '--entryPoints.web.address=:80/tcp'
              - '--entryPoints.websecure.address=:443/tcp'
              - '--entryPoints.web.forwardedHeaders.insecure=true'
              - '--entryPoints.websecure.forwardedHeaders.insecure=true'
              - '--api.dashboard=true'
              - '--api.insecure=true'
              - '--providers.file.filename=/dynamic_config/dynamic_config.yaml'
              - '--log.level=INFO'
              - "--log.format=json"
              - "--log.otlp.grpc=true"
              - "--log.otlp.grpc.insecure=true"
              - '--log.otlp.grpc.endpoint=http://otel-collector.opentelemetry.svc.cluster.local:4317'
              - "--accesslog=true"
              - "--accesslog.format=json"
              - "--accesslog.otlp.grpc=true"
              - "--accesslog.otlp.grpc.insecure=true"
              - "--accesslog.otlp.grpc.endpoint=http://otel-collector.opentelemetry.svc.cluster.local:4317"
              - '--experimental.otlpLogs=true'
              - '--tracing=true'
        extraObjects:
          - apiVersion: v1
            kind: Secret
            metadata:
              name: bigsecret
              namespace: kyoo-dev
            type: Opaque
            stringData:
              postgres_user: kyoo_all
              postgres_password: watchSomething4me
              scanner_apikey: secretapikey
