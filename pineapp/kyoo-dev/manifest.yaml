---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: kyoo-private
  namespace: kyoo-dev
  annotations:
    external-dns.custom/type: private
spec:
  endpoints:
    - dnsName: kyoo-dev.bitey.life
      recordType: CNAME
      targets:
        - intgw.bitey.life
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kyoo
  namespace: kyoo-dev
spec:
  parentRefs:
    - name: internal
      namespace: gateway
      sectionName: https
  hostnames:
    - "kyoo-dev.bitey.life"
  rules:
    - backendRefs:
        - name: kyoo-dev-traefik
          port: 80