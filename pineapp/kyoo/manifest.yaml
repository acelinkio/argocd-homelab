---
kind: Namespace
apiVersion: v1
metadata:
  name: kyoo
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: sso
  namespace: kyoo
spec:
  refreshInterval: "5m"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    creationPolicy: Owner
  data:
    - secretKey: clientId
      remoteRef:
        key: sso
        property: kyoo_client_id
    - secretKey: clientSecret
      remoteRef:
        key: sso
        property: kyoo_client_secret
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: misc
  namespace: kyoo
spec:
  refreshInterval: "5m"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    creationPolicy: Owner
  data:
    - secretKey: kyoo_apikeys
      remoteRef:
        key: kyoo
        property: kyoo_apikeys
    - secretKey: tmdb_apikey
      remoteRef:
        key: kyoo
        property: tmdb_apikey
    - secretKey: tvdb_apikey
      remoteRef:
        key: kyoo
        property: tvdb_apikey
    - secretKey: tvdb_pin
      remoteRef:
        key: kyoo
        property: tvdb_pin
