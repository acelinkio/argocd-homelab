---
kind: Namespace
apiVersion: v1
metadata:
  name: external-dns
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-dns
  namespace: external-dns
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  refreshInterval: "5m"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    creationPolicy: Owner
  data:
    - secretKey: cloudflare_api_token
      remoteRef:
        key: external-dns
        property: token
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
spec:
  destination:
    namespace: external-dns
    server: https://kubernetes.default.svc
  project: homelab
  source:
    chart: external-dns
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 7.3.2
    helm:
      valuesObject:
        fullnameOverride: external-dns
        policy: sync
        txtSuffix: .external-dns
        txtOwnerId: kubernetes
        crd:
          create: true
        sources:
          - service
          - ingress
          - crd
        provider: cloudflare
        cloudflare:
          secretName: external-dns
        annotationFilter: "external-dns.custom/type in (public, private)"
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
