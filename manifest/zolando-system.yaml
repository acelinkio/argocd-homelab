---
kind: Namespace
apiVersion: v1
metadata:
  name: zolando-system
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zolando-operator
  namespace: argocd
spec:
  destination:
    namespace: zolando-system
    server: https://kubernetes.default.svc
  project: homelab
  source:
    chart: postgres-operator
    repoURL: https://opensource.zalando.com/postgres-operator/charts/postgres-operator
    targetRevision: 1.11.0
    helm:
      valuesObject:
        image:
          registry: ghcr.io
          repository: zalando/postgres-operator
        enable_cross_namespace_secret: true
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zolando-operator-ui
  namespace: argocd
spec:
  destination:
    namespace: zolando-system
    server: https://kubernetes.default.svc
  project: homelab
  source:
    chart: postgres-operator-ui
    repoURL: https://opensource.zalando.com/postgres-operator/charts/postgres-operator-ui
    targetRevision: 1.11.0
    helm:
      valuesObject:
        image:
          registry: ghcr.io
          repository: zalando/postgres-operator-ui
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true