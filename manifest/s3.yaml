---
kind: Namespace
apiVersion: v1
metadata:
  name: s3
---
apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: minio1
  namespace: s3
  labels:
    app: minio
spec:
  image: minio/minio:RELEASE.2021-10-06T23-36-31Z
  imagePullPolicy: IfNotPresent
  credsSecret:
    name: minio1-tls
  pools:
    - servers: 2
      volumesPerServer: 2
      volumeClaimTemplate:
        metadata:
          name: data
        spec:
          storageClassName: standard
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 5Gi
  mountPath: /export
  subPath: /data
  requestAutoCert: true
  s3:
    bucketDNS: false
  podManagementPolicy: Parallel