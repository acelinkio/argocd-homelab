      resource "authentik_application" "mealie_application" {
        name = authentik_provider_oauth2.mealie_ouath2.name
        slug = authentik_provider_oauth2.mealie_ouath2.name
        protocol_provider = authentik_provider_oauth2.mealie_ouath2.id
