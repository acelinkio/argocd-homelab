---
kind: Namespace
apiVersion: v1
metadata:
  name: authentik
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-configsecrets
  namespace: authentik
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  refreshInterval: "5m"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    creationPolicy: Owner
  data:
    - secretKey: bootstrap_password
      remoteRef:
        key: authentik
        property: bootstrap_password
    - secretKey: bootstrap_token
      remoteRef:
        key: authentik
        property: bootstrap_token
    - secretKey: bootstrap_email
      remoteRef:
        key: authentik
        property: bootstrap_email
    - secretKey: secret_key
      remoteRef:
        key: authentik
        property: secret_key
    - secretKey: postgrespassword
      remoteRef:
        key: postgres.cluster01.authentik.owner
        property: password
    - secretKey: postgresuser
      remoteRef:
        key: postgres.cluster01.authentik.owner
        property: username
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
spec:
  destination:
    namespace: authentik
    server: https://kubernetes.default.svc
  project: homelab
  source:
    chart: authentik
    repoURL: https://charts.goauthentik.io
    targetRevision: 2024.8.3
    helm:
      valuesObject:
        server: 
          ingress:
            enabled: false
        authentik:
          postgresql:
            host: "cluster01.postgres"
            name: "authentik"
        redis:
          enabled: true
          master:
            persistence:
              enabled: false
        global:
          env:
            - name: AUTHENTIK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: secret_key
                  name: authentik-configsecrets
            - name: AUTHENTIK_BOOTSTRAP_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: bootstrap_password
                  name: authentik-configsecrets
            - name: AUTHENTIK_BOOTSTRAP_TOKEN
              valueFrom:
                secretKeyRef:
                  key: bootstrap_token
                  name: authentik-configsecrets
            - name: AUTHENTIK_BOOTSTRAP_EMAIL
              valueFrom:
                secretKeyRef:
                  key: bootstrap_email
                  name: authentik-configsecrets
            - name: AUTHENTIK_POSTGRESQL__USER
              valueFrom:
                secretKeyRef:
                  key: postgresuser
                  name: authentik-configsecrets
            - name: AUTHENTIK_POSTGRESQL__PASSWORD
              valueFrom:
                secretKeyRef:
                  key: postgrespassword
                  name: authentik-configsecrets
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth
  namespace: authentik
spec:
  ingressClassName: ingress-nginx-internal
  rules:
    - host: auth.<path:stringreplacesecret#domain>
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: authentik-server
                port:
                  number: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: authentik
  namespace: authentik
spec:
  parentRefs:
  - name: internal
    namespace: gateway
    sectionName: https
  - name: external
    namespace: gateway
    sectionName: https
  hostnames:
  - "auth.<path:stringreplacesecret#domain>"
  rules:
  - backendRefs:
    - name: authentik-server
      port: 80
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: authentik-public
  namespace: authentik
  annotations:
    external-dns.custom/type: public
spec:
  endpoints:
    - dnsName: auth.<path:stringreplacesecret#domain>
      recordType: CNAME
      targets:
        - ingress.<path:stringreplacesecret#domain>
      providerSpecific:
        - name: external-dns.alpha.kubernetes.io/cloudflare-proxied
          value: "true"
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: authentik-private
  namespace: authentik
  annotations:
    external-dns.custom/type: private
spec:
  endpoints:
    - dnsName: auth.<path:stringreplacesecret#domain>
      recordType: CNAME
      targets:
        - intgw.<path:stringreplacesecret#domain>
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-providerconfig
  namespace: authentik
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  refreshInterval: "5m"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: authentik
        property: bootstrap_token
---
apiVersion: tf.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: authentik-config
spec:
  credentials:
    - source: Secret
      filename: token
      secretRef:
        namespace: authentik
        name: authentik-providerconfig
        key: token
  configuration: |
    provider "authentik" {
      url   = "https://auth.<path:stringreplacesecret#domain>"
      token = file("${path.module}/token")
    }

    terraform {
      required_providers {
        authentik = {
          source = "goauthentik/authentik"
          version = "2024.8.4"
        }
      }
      backend "kubernetes" {
        secret_suffix     = "authentik-provider"
        namespace         = "authentik"
        in_cluster_config = true
      }
    }
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sso
  namespace: authentik
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  refreshInterval: "5m"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    creationPolicy: Owner
    template:
      data:
        sso.tfvars: |
          argocd_client_id = "{{ .argocd_client_id | toString }}"
          argocd_client_secret = "{{ .argocd_client_secret | toString }}"
          grafana_client_id = "{{ .grafana_client_id | toString }}"
          grafana_client_secret = "{{ .grafana_client_secret | toString }}"
          kyoo_client_id = "{{ .kyoo_client_id | toString }}"
          kyoo_client_secret = "{{ .kyoo_client_secret | toString }}"
          mealie_client_id = "{{ .mealie_client_id | toString }}"
          mealie_client_secret = "{{ .mealie_client_secret | toString }}"
          miniflux_client_id = "{{ .miniflux_client_id | toString }}"
          miniflux_client_secret = "{{ .miniflux_client_secret | toString }}"
          ryot_client_id = "{{ .ryot_client_id | toString }}"
          ryot_client_secret = "{{ .ryot_client_secret | toString }}"
          vikunja_client_id = "{{ .vikunja_client_id | toString }}"
          vikunja_client_secret = "{{ .vikunja_client_secret | toString }}"
          federation_google_client_id = "{{ .federation_google_client_id | toString }}"
          federation_google_client_secret = "{{ .federation_google_client_secret | toString }}"
  data:
    - secretKey: argocd_client_id
      remoteRef:
        key: sso
        property: argocd_client_id
    - secretKey: argocd_client_secret
      remoteRef:
        key: sso
        property: argocd_client_secret
    - secretKey: grafana_client_id
      remoteRef:
        key: sso
        property: grafana_client_id
    - secretKey: grafana_client_secret
      remoteRef:
        key: sso
        property: grafana_client_secret
    - secretKey: kyoo_client_id
      remoteRef:
        key: sso
        property: kyoo_client_id
    - secretKey: kyoo_client_secret
      remoteRef:
        key: sso
        property: kyoo_client_secret
    - secretKey: mealie_client_id
      remoteRef:
        key: sso
        property: mealie_client_id
    - secretKey: mealie_client_secret
      remoteRef:
        key: sso
        property: mealie_client_secret
    - secretKey: miniflux_client_id
      remoteRef:
        key: sso
        property: miniflux_client_id
    - secretKey: miniflux_client_secret
      remoteRef:
        key: sso
        property: miniflux_client_secret
    - secretKey: ryot_client_id
      remoteRef:
        key: sso
        property: ryot_client_id
    - secretKey: ryot_client_secret
      remoteRef:
        key: sso
        property: ryot_client_secret
    - secretKey: vikunja_client_id
      remoteRef:
        key: sso
        property: vikunja_client_id
    - secretKey: vikunja_client_secret
      remoteRef:
        key: sso
        property: vikunja_client_secret
    - secretKey: federation_google_client_id
      remoteRef:
        key: sso
        property: federation_google_client_id
    - secretKey: federation_google_client_secret
      remoteRef:
        key: sso
        property: federation_google_client_secret
---
apiVersion: tf.upbound.io/v1beta1
kind: Workspace
metadata:
  name: authentik-sso
spec:
  providerConfigRef:
    name: authentik-config
  forProvider:
    varFiles:
      - source: SecretKey
        secretKeyRef:
          key: sso.tfvars
          name: sso
          namespace: authentik
    source: Inline
    initArgs:
      - -upgrade=true
    module: |
      variable "argocd_client_id" {}
      variable "argocd_client_secret" {}
      variable "grafana_client_id" {}
      variable "grafana_client_secret" {}
      variable "kyoo_client_id" {}
      variable "kyoo_client_secret" {}
      variable "miniflux_client_id" {}
      variable "mealie_client_id" {}
      variable "mealie_client_secret" {}
      variable "miniflux_client_secret" {}
      variable "ryot_client_id" {}
      variable "ryot_client_secret" {}
      variable "vikunja_client_id" {}
      variable "vikunja_client_secret" {}
      variable "federation_google_client_id" {}
      variable "federation_google_client_secret" {}

      data "authentik_certificate_key_pair" "generated" {
        name = "authentik Self-signed Certificate"
      }

      data "authentik_flow" "default-authorization-flow" {
        slug = "default-provider-authorization-explicit-consent"
      }

      data "authentik_flow" "default-source-authentication" {
        slug = "default-source-authentication"
      }

      data "authentik_property_mapping_provider_scope" "email" {
        managed = "goauthentik.io/providers/oauth2/scope-email"
      }

      data "authentik_property_mapping_provider_scope" "offline_access" {
        managed = "goauthentik.io/providers/oauth2/scope-offline_access"
      }

      data "authentik_property_mapping_provider_scope" "openid" {
        managed = "goauthentik.io/providers/oauth2/scope-openid"
      }

      data "authentik_property_mapping_provider_scope" "profile" {
        managed = "goauthentik.io/providers/oauth2/scope-profile"
      }

      data "authentik_stage" "default-authentication-identification" {
        name = "default-authentication-identification"
      }

      resource "authentik_group" "argocd_admin" {
        name         = "ArgoCD Admin"
        is_superuser = false
      }

      resource "authentik_provider_oauth2" "argocd_ouath2" {
        name      = "argocd"
        client_id = var.argocd_client_id
        client_secret = var.argocd_client_secret
        authorization_flow = data.authentik_flow.default-authorization-flow.id
        access_code_validity = "minutes=10"
        redirect_uris = [ "https://argocd.<path:stringreplacesecret#domain>/api/dex/callback","http://localhost:8085/auth/callback"]
        signing_key = data.authentik_certificate_key_pair.generated.id
        property_mappings = [
          data.authentik_property_mapping_provider_scope.openid.id,
          data.authentik_property_mapping_provider_scope.email.id,
          data.authentik_property_mapping_provider_scope.profile.id
        ]
      }

      resource "authentik_application" "argocd_application" {
        name = authentik_provider_oauth2.argocd_ouath2.name
        slug = authentik_provider_oauth2.argocd_ouath2.name
        protocol_provider = authentik_provider_oauth2.argocd_ouath2.id
        meta_icon = "https://argo-cd.readthedocs.io/en/stable/assets/logo.png"
        meta_launch_url = "https://argocd.<path:stringreplacesecret#domain>/auth/login"
        policy_engine_mode = "all"
      }

      resource "authentik_group" "grafana_admin" {
        name         = "Grafana Admin"
        is_superuser = false
      }

      resource "authentik_provider_oauth2" "grafana_ouath2" {
        name      = "grafana"
        client_id = var.grafana_client_id
        client_secret = var.grafana_client_secret
        authorization_flow = data.authentik_flow.default-authorization-flow.id
        access_code_validity = "minutes=10"
        redirect_uris = [ "https://grafana.<path:stringreplacesecret#domain>/login/generic_oauth"]
        signing_key = data.authentik_certificate_key_pair.generated.id
        property_mappings = [
          data.authentik_property_mapping_provider_scope.openid.id,
          data.authentik_property_mapping_provider_scope.email.id,
          data.authentik_property_mapping_provider_scope.profile.id,
          data.authentik_property_mapping_provider_scope.offline_access.id
        ]
      }

      resource "authentik_application" "grafana_application" {
        name = authentik_provider_oauth2.grafana_ouath2.name
        slug = authentik_provider_oauth2.grafana_ouath2.name
        protocol_provider = authentik_provider_oauth2.grafana_ouath2.id
        meta_icon = "https://grafana.com/static/img/menu/grafana2.svg"
        meta_launch_url = "https://grafana.<path:stringreplacesecret#domain>/login/generic_oauth"
        policy_engine_mode = "all"
      }

      resource "authentik_group" "kyoo_admin" {
        name         = "kyoo Admin"
        is_superuser = false
      }

      resource "authentik_provider_oauth2" "kyoo_ouath2" {
        name      = "kyoo"
        client_id = var.kyoo_client_id
        client_secret = var.kyoo_client_secret
        authorization_flow = data.authentik_flow.default-authorization-flow.id
        access_code_validity = "minutes=10"
        redirect_uris = [ "https://kyoo.<path:stringreplacesecret#domain>/api/auth/logged/service"]
        signing_key = data.authentik_certificate_key_pair.generated.id
        property_mappings = [
          data.authentik_property_mapping_provider_scope.openid.id,
          data.authentik_property_mapping_provider_scope.email.id,
          data.authentik_property_mapping_provider_scope.profile.id,
          data.authentik_property_mapping_provider_scope.offline_access.id
        ]
      }

      resource "authentik_application" "kyoo_application" {
        name = authentik_provider_oauth2.kyoo_ouath2.name
        slug = authentik_provider_oauth2.kyoo_ouath2.name
        protocol_provider = authentik_provider_oauth2.kyoo_ouath2.id
        meta_icon = "https://github.com/zoriya/Kyoo/raw/master/icons/icon-256x256.png"
        meta_launch_url = "https://kyoo.<path:stringreplacesecret#domain>/api/auth/logged/service"
        policy_engine_mode = "all"
      }

      resource "authentik_group" "mealie_admin" {
        name         = "mealie Admin"
        is_superuser = false
      }

      resource "authentik_group" "mealie_user" {
        name         = "mealie User"
        is_superuser = false
      }

      resource "authentik_provider_oauth2" "mealie_ouath2" {
        name      = "mealie"
        client_id = var.mealie_client_id
        client_secret = var.mealie_client_secret
        authorization_flow = data.authentik_flow.default-authorization-flow.id
        access_code_validity = "minutes=10"
        redirect_uris = [ "https://mealie.<path:stringreplacesecret#domain>/login"]
        signing_key = data.authentik_certificate_key_pair.generated.id
