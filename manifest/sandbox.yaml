kind: Namespace
apiVersion: v1
metadata:
  name: sandbox
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: prod-web
  namespace: test-zone
spec:
  gatewayClassName: cilium
  listeners:
  - protocol: HTTP
    port: 80
    name: prod-web-gw
    allowedRoutes:
      namespaces:
        from: Same
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: internal
  namespace: test-zone
spec:
  gatewayClassName: cilium
  listeners:
  - protocol: HTTP
    port: 80
    name: internal-gw
    allowedRoutes:
      namespaces:
        from: Same
